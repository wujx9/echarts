<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="head"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div id="sidebar-code" class="col-md-4">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    title : {
      //  text: 'ECharts2 vs ECharts1',
      // subtext: 'Chrome下测试数据'
    },

    legend: {
        data:[
            'workload增加',
            'workload减少',
            '优化前workload曲线',
            '优化后workload曲线'

        ]
    },
  //legendHoverLink:false,
   /* toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },*/
    calculable : true,
    grid: {x: 40, x2:40},
    xAxis : [
        {
            type : 'category',
            data : ['Host1','Host2','Host3','Host4','Host5']
        },
        {
            type : 'category',
            axisLine: {show:false},
            axisTick: {show:false},
            axisLabel: {show:false},
            splitArea: {show:false},
            splitLine: {show:false},
            data : ['Host1','Host2','Host3','Host4','Host5']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel:{formatter:'{value}'}
        }
    ],
    series : [
        {
            name:'workload增加',
            type:'bar',
            itemStyle: {normal: {color:'rgba(46,139,87,0.7)', label:{show:true,position:'insideTop'}}},
            data:[40,355,95,75, 90]
        },
        {
            name:'workload减少',
            type:'bar',
            xAxisIndex:1,
            itemStyle: {normal: {color:'rgba(255,0,0,0.4)', label:{show:true,position:'insideTop',formatter:function(p){return p.value > 0 ? (p.value +'\n'):'';}}}},
            data:[96,224,164,124,20]
        },
        {
            name:'优化前workload曲线',
            type:'line',
          	itemStyle: {normal: {color:'rgba(6,139,87,0.7)'}},
            data:[40,355,95,75, 90]
        },
      {
            name:'优化后workload曲线',
            type:'line',
        	itemStyle: {normal: {color:'rgba(25,0,0,0.4)'}},
            data:[96,224,164,124,20]
         }
    ]
};

                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div id="graphic" class="col-md-8">
                <div id="main" class="main"></div>
                <div>
                    <button type="button" class="btn btn-sm btn-success" onclick="refresh(true)">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->
        </div><!--/row-->
        
        </div><!--/.fluid-container-->

    <footer id="footer"></footer>

</body>
